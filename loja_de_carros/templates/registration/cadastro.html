{% load static %}
{% include "base_templates/header.html" %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'cadastro.css' %}">
</head>

<body>

    <div class="container mt-5">
        <div class="row justify-content-center">

            <!-- Display Messages -->
            {% if messages %}
            <div class="col-md-5">
                {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
                {% endfor %}
            </div>
            {% endif %}

            <div class="col-md-5">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">User Register</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="{{ form.username.id_for_label }}">Unsu√°rio:</label>
                            {{ form.username }}
                        </div>
                        <div class="form-group">
                            <label for="{{ form.email.id_for_label }}">E-mail:</label>
                            {{ form.email }}
                        </div>
                        <div class="form-group">
                            <label for="{{ form.password.id_for_label }}">Senha:</label>
                            {{ form.password }}
                        </div>
                        <div class="form-group">
                            <input type="submit" class="btn btn-primary btn-block" value="Registrar">
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    {% include "base_templates/footer.html" %}
</body>
